<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Dashboard</title>
    <link rel="stylesheet" href="./css/index.css" />
    <script src="./employee_dashboard.js" defer></script>
</head>

<body>
    <div class="nav">
        <input type="checkbox" id="nav-check">
        <div class="nav-header">
            <div class="nav-title">
                HR Management
            </div>
        </div>

        <div class="nav-links">
            <h4 style="margin-right: -50px; color: #fff;">Attendance</h4>
            <div class="switch-toggle">
                <input type="checkbox" id="attendance" value="off" onchange="attendance()">
                <label for="attendance"></label>
            </div>
            <a href="#" onclick="logout()">Logout</a>
        </div>
    </div>
    <h2>Task Table</h2>
    <div class="table-wrapper">
        <table class="fl-table">
            <thead>
                <tr>
                    <th>Task Name</th>
                    <th>Assigned Date</th>
                    <th>Submission Date</th>
                    <th>Status</th>
                    <th>Update Status</th>
                </tr>
            </thead>
            <tbody id="empTask">

            <tbody>
        </table>
    </div>
</body>

</html>
