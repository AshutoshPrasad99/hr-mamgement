<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign Up</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link href="./css/login.css" rel="stylesheet">
    <script src="./signup.js" defer></script>
</head>

<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <div id="nav-bar">
        <h4>HR Management</h4>
        <a href="./index.html">Login</a>
    </div>
    <div id="form">
        <h3>Sign Up</h3>

        <div class="input-group">
            <div>
                <label for="first">First Name</label>
                <input type="text" placeholder="first name" id="first">
            </div>

            <div>
                <label for="last">Last Name</label>
                <input type="text" placeholder="last name" id="last">
            </div>
        </div>

        <div class="input-group">
            <div>
                <label for="email">Email</label>
                <input type="email" placeholder="Email ID" id="email">
            </div>

            <div>
                <label for="email">Contact</label>
                <input type="number" placeholder="contact" id="contact">
            </div>
        </div>

        <div class="input-group">
            <div>
                <label for="password">Password</label>
                <input type="password" placeholder="Password" id="password">
            </div>

            <div>
                <label for="repassword">Confirm Password</label>
                <input type="password" placeholder="confirm password" id="repassword">
            </div>
        </div>

        <button onclick="save()" id="login-btn">Create Account</button>
    </div>
</body>

</html>
