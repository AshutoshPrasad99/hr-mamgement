<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Dashboard</title>
    <link rel="stylesheet" href="./css/index.css" />
    <script src="./hr_dashboard.js" defer></script>
</head>

<body>
    <div class="nav">
        <input type="checkbox" id="nav-check">
        <div class="nav-header">
            <div class="nav-title">
                HR Management
            </div>
        </div>

        <div class="nav-links">
            <h4 style="margin-right: -50px; color: #fff;">Attendance</h4>
            <div class="switch-toggle">
                <input type="checkbox" id="attendance" value="off" onchange="attendance()">
                <label for="attendance"></label>
            </div>
            <a href="#" onclick="logout()">Logout</a>
        </div>
    </div>
    <h2>Employee Table</h2>
    <div class="table-wrapper">
        <table class="fl-table">
            <thead>
                <tr>
                    <th>Employee First Name</th>
                    <th>Employee Last Name</th>
                    <th>Email</th>
                    <th>Contact</th>
                    <th>Attendance</th>
                    <th>Task</th>
                </tr>
            </thead>
            <tbody id="empData">

            <tbody>
        </table>
    </div>
    <div class="modal" id="taskModal">
        <div class="modal-content">
            <span class="close-button" id="taskClose">&times;</span>
            <h2 style="color:black; padding: 0%;">Task Table</h2>
            <table class="fl-table" style="border: 1px solid grey; margin-bottom: 20px">
                <thead>
                    <tr>
                        <th>Task Name</th>
                        <th>Deadline</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="taskData">

                <tbody>
            </table>
            <button class='button-18' role='button' onclick='toggleAssignTaskModal()'>+ Task</button>
        </div>
    </div>
    <div class="modal" id="assignTaskModal">
        <div class="modal-content" style="width: 50%">
            <span class="close-button" id="assignTaskClose">&times;</span>
            <h2 style="color:black; padding: 0%;">Assign Task</h2>
            <div class="input-container">
                <div>
                    <form>
                        <input type="hidden" value="" id="emp-id">
                        <div class="omrs-input-group">
                            <label class="omrs-input-underlined">
                                <input type="text" id="task-name" required>
                                <span class="omrs-input-label">Task Name</span>
                            </label>
                        </div>
                        <div class="omrs-input-group">
                            <label class="omrs-input-underlined">
                                <input type="date" id="task-deadline" required>
                                <span class="omrs-input-label">Deadline</span>
                            </label>
                        </div>
                    </form>
                    <button class='button-18' role='button' onclick='addTask()'>Create & Assign</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
